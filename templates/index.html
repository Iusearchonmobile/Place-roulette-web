<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Viewer</title>
    <style>
        :root {
            --bg-color: #111216;
            --card-bg: #232527;
            --text-main: #ffffff;
            --text-sub: #b8b8b8;
            --accent-green: #00b06f;
            --accent-red: #d04242;
            --btn-play: #00b06f;
            --btn-play-hover: #008c5a;
            --btn-next: #393b3d;
            --btn-next-hover: #4e5052;
            --input-bg: #111216;
            --input-border: #393b3d;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .settings-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
        }

        .settings-input {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-main);
            padding: 6px;
            border-radius: 6px;
            width: 45px;
            text-align: center;
            font-size: 13px;
        }

        #inputKeyword {
            width: 50px;
        }

        .btn-reset {
            background-color: var(--btn-next);
            color: var(--text-main);
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .btn-reset:hover {
            background-color: var(--btn-next-hover);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            padding-top: 100%;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }

        .thumbnail-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .creator-text {
            color: var(--text-sub);
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 4px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 12px;
            background-color: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            text-align: left;
            font-size: 13px;
        }

        .stat-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: var(--text-sub);
            font-weight: 500;
        }

        .stat-val {
            font-weight: 600;
            color: var(--text-main);
        }

        .vote-container {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .vote-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .vote-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .upvote { color: var(--accent-green); }
        .downvote { color: var(--accent-red); }

        .total-votes {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 4px;
        }

        .vote-bar-bg {
            width: 100%;
            height: 4px;
            background-color: var(--accent-red);
            border-radius: 2px;
            overflow: hidden;
        }

        .vote-bar-fill {
            height: 100%;
            background-color: var(--accent-green);
            width: 50%;
        }

        .description-box {
            background-color: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-sub);
            max-height: 80px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .btn-play {
            background-color: var(--btn-play);
        }

        .btn-play:hover {
            background-color: var(--btn-play-hover);
        }

        .btn-next {
            background-color: var(--btn-next);
        }

        .btn-next:hover {
            background-color: var(--btn-next-hover);
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">

        <div class="settings-row">
            <div class="setting-group">
                <label class="settings-label" for="inputPlrsUnder">Under:</label>
                <input type="number" id="inputPlrsUnder" class="settings-input" value="5">
            </div>

            <div class="setting-group">
                <label class="settings-label" for="inputPlrsOver">Over:</label>
                <input type="number" id="inputPlrsOver" class="settings-input" value="5">
            </div>

            <div class="setting-group">
                <label class="settings-label" for="inputKeyword">Key:</label>
                <input type="text" id="inputKeyword" class="settings-input" value="\n">
            </div>

            <button id="btnReset" class="btn-reset">Reset</button>
        </div>

        <div class="thumbnail-container">
            <img id="gameThumb" src="" alt="Game Thumbnail">
        </div>

        <h1 id="gameName">Loading...</h1>
        <div id="gameCreator" class="creator-text">By ...</div>

        <div class="details-grid">
            <div class="stat-pair">
                <span class="stat-label">Active</span>
                <span class="stat-val" id="statPlayers">0</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">Max Players</span>
                <span class="stat-val" id="statMaxPlayers">0</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">Visits</span>
                <span class="stat-val" id="statVisits">0</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">Favorites</span>
                <span class="stat-val" id="statFavs">0</span>
            </div>

            <div class="stat-pair" style="grid-column: span 2; justify-content: center; gap: 10px;">
                <span class="stat-label">Genre</span>
                <span class="stat-val" id="statGenre">-</span>
            </div>

            <div class="stat-pair">
                <span class="stat-label">Avatar</span>
                <span class="stat-val" id="statAvatar">-</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">Created</span>
                <span class="stat-val" id="statCreated">-</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">Updated</span>
                <span class="stat-val" id="statUpdated">-</span>
            </div>
            <div class="stat-pair">
                <span class="stat-label">ID</span>
                <span class="stat-val" id="statPlaceId">-</span>
            </div>
        </div>

        <div class="vote-container">
            <div class="vote-icons">
                <div class="vote-group upvote">
                    <div class="icon">
                        <svg viewBox="0 0 24 24"><path d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.59C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" /></svg>
                    </div>
                    <span id="upvotes">0</span>
                </div>
                <div class="vote-group downvote">
                    <span id="downvotes">0</span>
                    <div class="icon">
                        <svg viewBox="0 0 24 24"><path d="M19,15H23V3H19M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.77 8.33,20.88C8.33,21.3 8.5,21.67 8.77,21.94L9.83,23L16.41,16.41C16.78,16.05 17,15.55 17,15V5C17,3.89 16.1,3 15,3Z" /></svg>
                    </div>
                </div>
            </div>
            <div class="vote-bar-bg">
                <div class="vote-bar-fill" id="voteBar"></div>
            </div>
            <div class="total-votes">Total Votes: <span id="totalVotes">0</span></div>
        </div>

        <div class="description-box" id="gameDesc">
            Loading description...
        </div>

        <div class="action-buttons">
            <a id="playBtn" href="#" class="btn btn-play">
                &#9658; Play
            </a>
            <button id="nextBtn" class="btn btn-next">
                Next Experience
            </button>
        </div>
    </div>

    <script>
        const els = {
            container: document.getElementById('mainContainer'),
            thumb: document.getElementById('gameThumb'),
            name: document.getElementById('gameName'),
            creator: document.getElementById('gameCreator'),
            desc: document.getElementById('gameDesc'),

            statPlayers: document.getElementById('statPlayers'),
            statMaxPlayers: document.getElementById('statMaxPlayers'),
            statVisits: document.getElementById('statVisits'),
            statFavs: document.getElementById('statFavs'),
            statGenre: document.getElementById('statGenre'),
            statAvatar: document.getElementById('statAvatar'),
            statCreated: document.getElementById('statCreated'),
            statUpdated: document.getElementById('statUpdated'),
            statPlaceId: document.getElementById('statPlaceId'),

            upvotes: document.getElementById('upvotes'),
            downvotes: document.getElementById('downvotes'),
            totalVotes: document.getElementById('totalVotes'),
            voteBar: document.getElementById('voteBar'),
            playBtn: document.getElementById('playBtn'),
            nextBtn: document.getElementById('nextBtn'),

            inputPlrsUnder: document.getElementById('inputPlrsUnder'),
            inputPlrsOver: document.getElementById('inputPlrsOver'),
            inputKeyword: document.getElementById('inputKeyword'),
            btnReset: document.getElementById('btnReset')
        };

        const DEFAULTS = {
            plrsUnder: '5',
            plrsOver: '5',
            keyword: '\\n'
        };

        const fmt = (num) => new Intl.NumberFormat().format(num);

        function constructUrl() {
            const currentUnder = els.inputPlrsUnder.value;
            const currentOver = els.inputPlrsOver.value;
            const currentKeyword = els.inputKeyword.value;

            let params = [];

            if (currentUnder !== DEFAULTS.plrsUnder) {
                params.push(`plrsunder=${encodeURIComponent(currentUnder)}`);
            }

            if (currentOver !== DEFAULTS.plrsOver) {
                params.push(`plrsover=${encodeURIComponent(currentOver)}`);
            }

            if (currentKeyword !== DEFAULTS.keyword) {
                params.push(`keyword=${encodeURIComponent(currentKeyword)}`);
            }

            if (params.length === 0) {
                return "getjson";
            }

            return `getjson?${params.join('&')}`;
        }

        async function fetchGameData() {
            els.container.classList.add('loading');
            els.nextBtn.disabled = true;
            els.nextBtn.textContent = "Loading...";

            try {
                const url = constructUrl();
                const response = await fetch(url);

                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();
                updateUI(data);

            } catch (error) {
                console.error("Error fetching data:", error);
                els.name.innerText = "Error loading data";
                els.desc.innerText = "Could not fetch game details.";
            } finally {
                els.container.classList.remove('loading');
                els.nextBtn.disabled = false;
                els.nextBtn.textContent = "Next Experience";
            }
        }

        function updateUI(data) {
            els.name.textContent = data.name || "Unknown Title";
            els.creator.textContent = data.creator ? `By ${data.creator}` : "";
            els.desc.textContent = data.description || "No description available.";
            els.thumb.src = data.thumbnail || "";

            els.statPlayers.textContent = fmt(data.plrs || 0);
            els.statMaxPlayers.textContent = fmt(data.maxplrs || 0);

            els.statVisits.textContent = fmt(data.visits || 0);
            els.statFavs.textContent = fmt(data.favourites || 0);
            els.statGenre.textContent = data.genre || "-";
            els.statAvatar.textContent = data.avatar || "-";
            els.statCreated.textContent = data.made || "-";
            els.statUpdated.textContent = data.updated || "-";
            els.statPlaceId.textContent = data.placeid || "-";

            const up = data.votes.totalUpVotes || 0;
            const down = data.votes.totalDownVotes || 0;
            const total = data.votes.totalVotes || (up + down);

            els.upvotes.textContent = fmt(up);
            els.downvotes.textContent = fmt(down);
            els.totalVotes.textContent = fmt(total);

            const totalCalc = up + down;
            const ratio = totalCalc > 0 ? (up / totalCalc) * 100 : 50;
            els.voteBar.style.width = `${ratio}%`;

            els.playBtn.href = `roblox://experiences/start?placeid=${data.placeid}`;
        }

        function resetSettings() {
            els.inputPlrsUnder.value = DEFAULTS.plrsUnder;
            els.inputPlrsOver.value = DEFAULTS.plrsOver;
            els.inputKeyword.value = DEFAULTS.keyword;
        }

        els.btnReset.addEventListener('click', resetSettings);
        els.nextBtn.addEventListener('click', fetchGameData);

        document.addEventListener('DOMContentLoaded', fetchGameData);
    </script>
</body>
</html>
